{% extends 'base.html'%} {% block content %} {% load static %}
<br />
<div class="text-center container">
  <h2 class="text-info"><strong>PRODUCTS DETAILS</strong></h2>
</div>
<hr />
<div class="row card text-center m-3">
  <div class="bd-example bd-example-images m-4">
    <div class="text-center">
      <img
        src="{{productsDetails.image.url}}"
        id="productsDetailsimage"
        class="artwork"
        width="300"
        alt=""
      />
    </div>
    <div class="text-center">
      <hr class="btn-dark w-50 text-center mx-auto" />
      <h6>{{productsDetails.BusinessName|upper}}</h6>
      <h6 class="text-info">
        <strong>{{productsDetails.name|upper}}</strong>
      </h6>
      <h6>{{productsDetails.category|upper}}</h6>
      <h6>{{productsDetails.description|slice:":355"}}</h6>
      <hr class="btn-dark w-50 text-center mx-auto" />
      <h6 class="text-info">
        <strong>${{ productsDetails.price|upper}}</strong>
      </h6>
      <a class="btn button btn-dark btn-sm m-0"
        >ADD TO CART
        <svg
          xmlns="http://www.w3.org/2000/svg "
          width="18"
          height="18"
          fill="currentColor "
          class="bi bi-cart3"
          viewBox="0 0 16 16 "
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84
                           4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z "
          />
        </svg>
      </a>
    </div>
  </div>
</div>
<hr />
{% endblock %}
